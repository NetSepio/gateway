name: "Test"

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:buster
    env:
      DB_HOST: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_PORT: 5432
      POLYGON_RPC: ${{ secrets.POLYGON_RPC }}
      MNEMONIC: ${{ secrets.MNEMONIC }}
      NETSEPIO_CONTRACT_ADDRESS: "0xd34353b3e30C340E7811564d0eD0B1B28faf3654"
      PASETO_PRIVATE_KEY: ${{ secrets.PASETO_PRIVATE_KEY }}
      PASETO_EXPIRATION: 48h
      GRAPH_API: ${{ secrets.GRAPH_API }}
      VOTER_EULA: "I Accept the NetSepio Terms of Service https://netsepio.com/terms.html for getting the Voter Role. Challenge ID: "
      AUTH_EULA: "I Accept the NetSepio Terms of Service https://netsepio.com/terms.html for accessing the application. Challenge ID: "
      ALLOWED_ORIGIN: "*"
      SIGNED_BY: "NetSepio"
      APP_NAME: NetSepio
      IPFS_NODE_URL: https://ipfs.infura.io:5001
      APP_PORT: 3000
      GIN_MODE: test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest
      - uses: actions/checkout@v2
      - name: Build
        run: go build -v ./...
      - name: Test
        run: LOAD_CONFIG_FILE=false gotestsum
